<form ng-submit="submitLogin()" id="login" class="navbar-form navbar-right login" role="form" accept-charset="UTF-8" method="post">
	<a href="#signup">or Sign up!</a>
	<input type="submit" name="commit" value="Login" class="chunky" />
	<input type="password" ng-model="login_form.password" id="password" class="form-control login_input" placeholder="Password" tabindex="2" required/>
	<input type="text" ng-model="login_form.email" id="user_email" class="form-control login_input" placeholder="Email" tabindex="1" required/>
</form>
